# .github/workflows/deploy.yml
name: Deploy to GitHub Pages
on:
  push:
    branches: [main]     # deploy whenever push to main
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci             # clean, reproducible install
      - run: npm run build      # builds your React app
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build            # Vite uses dist/ (CRA: change to build/)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages       # required env for Pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4  # publishes the artifact to Pages
